plugins {
    id 'java'
    id 'application'
}

group = ''
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    implementation 'org.junit.jupiter:junit-jupiter-api:5.5.1'
}

test {
    useJUnitPlatform()
}

mainClassName = 'Main'